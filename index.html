<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Strike 3D</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>SNOOKER STRIKE 3D</h1>

    <div class='snooker-room'>

        <div class="snooker">

            <div class="snooker-legs">
                <div class="snooker-front-right-leg"></div>
                <div class="snooker-front-left-leg"></div>
                <div class="snooker-back-right-leg"></div>
                <div class="snooker-back-left-leg"></div>
            </div>

            <div class="pocket">
                <div class="pocket-top-right"></div>
                <div class="pocket-top-left"></div>
                <div class="pocket-bottom-right"></div>
                <div class="pocket-bottom-left"></div>
            </div>

            <div class="ball white-ball"></div>
            <div class="ball ball-1"></div>
            <div class="ball ball-2"></div>
            <div class="ball ball-3"></div>
            <div class="ball ball-03"></div>
            <div class="ball ball-4"></div>
            <div class="ball ball-5"></div>
            <div class="ball ball-6"></div>
            <div class="ball ball-7"></div>
            <div class="ball ball-8"></div>
            <div class="ball ball-9"></div>
            <div class="ball ball-10"></div>
            <div class="ball ball-11"></div>
            <div class="ball ball-12"></div>
            <div class="ball ball-13"></div>
            <div class="ball ball-14"></div>
            <div class="ball ball-15"></div>
            <div class="ball ball-16"></div>
            <div class="ball ball-17"></div>
            <div class="ball ball-18"></div>
            <div class="ball ball-19"></div>
            <div class="ball ball-20"></div>

            <div class='base-straight-line'></div>
            <div class='base-round-line'></div>

            <div class="poll">
                <div></div>
            </div>

        </div>

    </div>

</body>

</html>
